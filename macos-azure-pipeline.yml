pool:
  vmImage: 'macOS-10.13'
  
variables:
  buildConfiguration: 'Release'

steps:
- script: |
    curl -O https://download.pytorch.org/libtorch/cpu/https://download.pytorch.org/libtorch/cpu/libtorch-macos-latest.zip
    unzip -d mac libtorch-macos-latest.zip
  displayName: Download and setup libtorch/Mac

- script: |
    cmake -DTorch_DIR=mac/libtorch/share/cmake/Torch .
  displayName: Generate project files

- script: |
    make
  displayName: Build
