pool:
  vmImage: 'vs2017-win2016'
  
variables:
  buildConfiguration: 'Release'

steps:
- script: |
    curl -O https://download.pytorch.org/libtorch/cpu/libtorch-win-shared-with-deps-1.0.0.zip
    unzip -d win libtorch-win-shared-with-deps-1.0.0.zip
  displayName: Download and setup libtorch/Windows

- script: |
    cmake -DTorch_DIR=win/libtorch/share/cmake/Torch . -G "Visual Studio 15 2017 Win64"
  displayName: Generate project files

- task: VSBuild@1
  inputs: 
    solution: 'libTorchSharp.sln'
    configuration: release
    platform: x64
    msbuildArchitecture: x86
  displayName: Build
